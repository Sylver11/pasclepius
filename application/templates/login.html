{% extends 'layout.html' %}
{% block content %}
    <div class="container">
        Hi {{ current_user.name }}!
        <form method="post" class="form">
            {{ form.hidden_tag() }}
            {{ form.email }}
            {% for error in form.email.errors %}
                <span style="color: red;">[{{ error }}]</span>
            {% endfor %}
            <br>
            {{ form.password }}
            <br>
            {{ form.submit }}
        </form>
    </div>
 {% endblock %}
