{% extends 'layout.html' %}
{% block content %}
<script>
     $(document).ready(function(){
      if(window.location.href.match('profile/reset-personal')){
        $('.personal').addClass('active');
      }
      else if (window.location.href.match('profile/reset-password')){
        $('.password').addClass('active');
      }
      else if (window.location.href.match('profile/reset-practice')){
        $('.practice').addClass('active');
      }
      else if (window.location.href.match('profile/reset-layout')){
        $('.invoice').addClass('active');
        
      }
      else if (window.location.href.match('profile/reset-banking')){
        $('.banking').addClass('active');
      }
    })
</script>
